services:
  app:
    build: .
    container_name: thumbnail-app
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./thumbnails:/app/thumbnails
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: thumbnail-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.docker.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped